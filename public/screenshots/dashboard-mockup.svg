<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dashboard Mockup -->

  <!-- Background -->
  <rect width="800" height="500" fill="#0F172A"/>

  <!-- Header Bar -->
  <rect width="800" height="60" fill="#1E293B"/>
  <text x="24" y="38" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#F1F5F9">Agent Dashboard</text>

  <!-- Status Indicator -->
  <circle cx="740" cy="30" r="8" fill="#10B981"/>
  <text x="690" y="36" font-family="Arial, sans-serif" font-size="14" fill="#94A3B8">Active</text>

  <!-- Main Content Area -->
  <g transform="translate(24, 80)">
    <!-- Stats Cards Row -->
    <g>
      <!-- Card 1 -->
      <rect width="170" height="100" rx="8" fill="#1E293B"/>
      <text x="16" y="28" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">Total Requests</text>
      <text x="16" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="700" fill="#F1F5F9">12.4K</text>
      <text x="16" y="84" font-family="Arial, sans-serif" font-size="12" fill="#10B981">+24% this week</text>

      <!-- Card 2 -->
      <g transform="translate(190, 0)">
        <rect width="170" height="100" rx="8" fill="#1E293B"/>
        <text x="16" y="28" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">Success Rate</text>
        <text x="16" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="700" fill="#F1F5F9">98.2%</text>
        <text x="16" y="84" font-family="Arial, sans-serif" font-size="12" fill="#10B981">+2.1%</text>
      </g>

      <!-- Card 3 -->
      <g transform="translate(380, 0)">
        <rect width="170" height="100" rx="8" fill="#1E293B"/>
        <text x="16" y="28" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">Avg Response</text>
        <text x="16" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="700" fill="#F1F5F9">1.2s</text>
        <text x="16" y="84" font-family="Arial, sans-serif" font-size="12" fill="#10B981">-0.3s</text>
      </g>

      <!-- Card 4 -->
      <g transform="translate(570, 0)">
        <rect width="170" height="100" rx="8" fill="#1E293B"/>
        <text x="16" y="28" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">Cost Saved</text>
        <text x="16" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="700" fill="#F1F5F9">$45K</text>
        <text x="16" y="84" font-family="Arial, sans-serif" font-size="12" fill="#10B981">this month</text>
      </g>
    </g>

    <!-- Chart Area -->
    <g transform="translate(0, 130)">
      <rect width="752" height="250" rx="8" fill="#1E293B"/>
      <text x="16" y="28" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#F1F5F9">Request Volume (Last 7 Days)</text>

      <!-- Simple Bar Chart -->
      <g transform="translate(40, 60)">
        <rect x="0" y="120" width="80" height="60" rx="4" fill="#3B82F6" opacity="0.8"/>
        <rect x="100" y="80" width="80" height="100" rx="4" fill="#3B82F6" opacity="0.8"/>
        <rect x="200" y="60" width="80" height="120" rx="4" fill="#3B82F6" opacity="0.8"/>
        <rect x="300" y="40" width="80" height="140" rx="4" fill="#FF6B35" opacity="0.9"/>
        <rect x="400" y="70" width="80" height="110" rx="4" fill="#3B82F6" opacity="0.8"/>
        <rect x="500" y="90" width="80" height="90" rx="4" fill="#3B82F6" opacity="0.8"/>
        <rect x="600" y="100" width="80" height="80" rx="4" fill="#3B82F6" opacity="0.8"/>

        <!-- Labels -->
        <text x="28" y="200" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Mon</text>
        <text x="130" y="200" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Tue</text>
        <text x="230" y="200" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Wed</text>
        <text x="330" y="200" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Thu</text>
        <text x="435" y="200" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Fri</text>
        <text x="532" y="200" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Sat</text>
        <text x="632" y="200" font-family="Arial, sans-serif" font-size="11" fill="#64748B">Sun</text>
      </g>
    </g>
  </g>

  <!-- Subtle Grid Pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1E293B" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="800" height="500" fill="url(#grid)" opacity="0.3"/>
</svg>
