<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Integration Configuration Mockup -->

  <!-- Background -->
  <rect width="800" height="500" fill="#0F172A"/>

  <!-- Header Bar -->
  <rect width="800" height="60" fill="#1E293B"/>
  <text x="24" y="38" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#F1F5F9">Integrations</text>

  <!-- Search Bar -->
  <rect x="650" y="18" width="120" height="24" rx="12" fill="#334155" stroke="#475569" stroke-width="1"/>
  <text x="665" y="34" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">Search...</text>

  <!-- Main Content -->
  <g transform="translate(24, 80)">
    <!-- Connected Integrations -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#94A3B8">CONNECTED</text>

    <!-- Integration Card 1: Slack -->
    <g transform="translate(0, 20)">
      <rect width="360" height="90" rx="8" fill="#1E293B"/>
      <circle cx="30" cy="45" r="20" fill="#4A154B"/>
      <text x="28" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="white">S</text>
      <text x="70" y="36" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#F1F5F9">Slack</text>
      <text x="70" y="56" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">Send notifications and alerts</text>
      <rect x="280" y="30" width="60" height="28" rx="14" fill="#10B981"/>
      <text x="290" y="49" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="white">Active</text>
    </g>

    <!-- Integration Card 2: Salesforce -->
    <g transform="translate(0, 130)">
      <rect width="360" height="90" rx="8" fill="#1E293B"/>
      <circle cx="30" cy="45" r="20" fill="#00A1E0"/>
      <text x="20" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="white">SF</text>
      <text x="70" y="36" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#F1F5F9">Salesforce</text>
      <text x="70" y="56" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">CRM data synchronization</text>
      <rect x="280" y="30" width="60" height="28" rx="14" fill="#10B981"/>
      <text x="290" y="49" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="white">Active</text>
    </g>

    <!-- Available Integrations -->
    <g transform="translate(390, 0)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#94A3B8">AVAILABLE</text>

      <!-- Integration Card 3: Zendesk -->
      <g transform="translate(0, 20)">
        <rect width="360" height="90" rx="8" fill="#1E293B"/>
        <circle cx="30" cy="45" r="20" fill="#03363D"/>
        <text x="25" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="white">Z</text>
        <text x="70" y="36" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#F1F5F9">Zendesk</text>
        <text x="70" y="56" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">Support ticket management</text>
        <rect x="280" y="30" width="70" height="28" rx="14" fill="transparent" stroke="#FF6B35" stroke-width="2"/>
        <text x="290" y="49" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#FF6B35">Connect</text>
      </g>

      <!-- Integration Card 4: HubSpot -->
      <g transform="translate(0, 130)">
        <rect width="360" height="90" rx="8" fill="#1E293B"/>
        <circle cx="30" cy="45" r="20" fill="#FF7A59"/>
        <text x="24" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="white">H</text>
        <text x="70" y="36" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#F1F5F9">HubSpot</text>
        <text x="70" y="56" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">Marketing automation</text>
        <rect x="280" y="30" width="70" height="28" rx="14" fill="transparent" stroke="#FF6B35" stroke-width="2"/>
        <text x="290" y="49" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#FF6B35">Connect</text>
      </g>

      <!-- Integration Card 5: Jira -->
      <g transform="translate(0, 240)">
        <rect width="360" height="90" rx="8" fill="#1E293B"/>
        <circle cx="30" cy="45" r="20" fill="#0052CC"/>
        <text x="26" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="white">J</text>
        <text x="70" y="36" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#F1F5F9">Jira</text>
        <text x="70" y="56" font-family="Arial, sans-serif" font-size="12" fill="#94A3B8">Project tracking</text>
        <rect x="280" y="30" width="70" height="28" rx="14" fill="transparent" stroke="#FF6B35" stroke-width="2"/>
        <text x="290" y="49" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#FF6B35">Connect</text>
      </g>
    </g>

    <!-- API Key Section -->
    <g transform="translate(0, 260)">
      <rect width="360" height="110" rx="8" fill="#1E293B"/>
      <text x="16" y="28" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#F1F5F9">API Configuration</text>
      <rect x="16" y="40" width="328" height="32" rx="6" fill="#334155"/>
      <text x="24" y="60" font-family="monospace" font-size="11" fill="#94A3B8">sk_live_51H7z...k9L8mQ0</text>
      <rect x="270" y="85" width="70" height="28" rx="14" fill="#FF6B35"/>
      <text x="286" y="103" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="white">Update</text>
    </g>
  </g>

  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1E293B" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="800" height="500" fill="url(#grid)" opacity="0.3"/>
</svg>
